<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los shooters más emocionantes los encontrarás acá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header id="home">
        <img class="logo" src="images/logo.png" alt="Logo" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500">
        <h1 id="principal" class="principal">House of Shooters</h1>
    </header>
    
    <main>
        <!-- Contenedor de productos -->
        <div id="product-container" class="card-container">
            <div class="card">
                <img src="images/battlefield2042.webp" alt="Battlefield 2042">
                <div class="card-body">
                    <h5 class="card-title">Battlefield 2042</h5>
                </div>
            </div>
            <div class="card">
                <img src="images/blackOps6.jpg" alt="Black ops 6">
                <div class="card-body">
                    <h5 class="card-title">Black ops 6</h5>
                </div>
            </div>
            <div class="card">
                <img src="images/redDeadRedemption2.jpg" alt="Red Dead Redemption 2">
                <div class="card-body">
                    <h5 class="card-title">Red Dead Redemption 2</h5>
                </div>
            </div>
            <div class="card">
                <img src="images/counterStrike2.jfif" alt="Counter Strike 2">
                <div class="card-body">
                    <h5 class="card-title">Counter Strike 2</h5>
                </div>
            </div>
        </div>

        <!-- Contenedor del carrito -->
        <div id="cart" class="mt-4">
            <h3>Carrito de compras</h3>
            <ul id="cart-items"></ul>
            <div>Total: $<span id="total-price">0.00</span></div>
            <button id="checkout-btn" class="btn btn-success mt-2">Confirmar compra</button>
        </div>
    </main>

    <footer>
        <a href="#home" class="btn btn-primary">Volver al inicio</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
